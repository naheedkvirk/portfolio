<section class="table-section">
  <h2 class="section-title">
    REST API
  </h2>
  <p class="section-tagline">
    Angular with Material, HttpClient
  </p>
  <div class="table-list">
    <mat-card id="angular" class="ang-card">
      <h2>Reading data from REST API</h2>

      <mat-paginator #paginatorTop [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" style="width: 100%;">
    
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
          <td mat-cell *matCellDef="let post">{{ post.id }}</td>
        </ng-container>
    
        <!-- Title Column -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
          <td mat-cell *matCellDef="let post">{{ post.title }}</td>
        </ng-container>
    
        <!-- Body Column -->
        <ng-container matColumnDef="body">
          <th mat-header-cell *matHeaderCellDef>Body</th>
          <td mat-cell *matCellDef="let post">{{ post.body }}</td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
      <mat-paginator class="pagiBtm" #paginatorBottom [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </mat-card>
  </div>
</section>
